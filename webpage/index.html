<!DOCTYPE html>
<html>
    <head>
        <title>Zoid</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/loader.css">
        <script src="js/qwest.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="start" id="start" >
                <div class="leftcolumn">
                    <div class="headingtext">
                        <h1>PICK A MEMORABLE EVENT. WHEN DID IT HAPPEN?</h1>
                        <h2>IE: Your birthday, on 20 July 1994</h2>
                    </div>
                </div>
                <div class="rightcolumn">
                    <div class="inputs">
                        <input type="text" name="event" placeholder="ie: Johns birthday" id="event" autocomplete="on"><br>
                        <input type="text" name="date" placeholder="date: 19/12/2013" id="date" autocomplete="on"><br>
                        <input type="submit" value="SUBMIT" onclick="GetImage();">
                    </div>
                </div>
            </div>
            <div class="spinner" id="loader" style="display:none">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
            <div class="secondpage" id="secondpage" style="display:none">
                <canvas class="imageCanvas" id="imageCanvas"></canvas>
                <div id='links'>
                    <a id="facebook" href="#"><img class="icons" src="images/facebook.png"></a>
                    <a id="twitter" href="#"><img class="icons" src="images/twitter.png"></a>
                    <a id="refresh" href="#"><img class="icons" src="images/refresh.png"></a>
                    <a id="download" href="#"><img class="icons" src="images/download.png"></a>
                </div>
            </div>
        </div>
        <script src="js/textInRect.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
